<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Doto Font Implementation */
        @font-face {
            font-family: 'Doto';
            src: url('fonts/Doto-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Doto';
            src: url('fonts/Doto-Regular.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Doto';
            src: url('fonts/Doto-Regular.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Doto';
            src: url('fonts/Doto-Regular.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        /* Global Styles */
        :root {
            --teal: #00ffd0;
            --teal-dark: #00ccaa;
            --dark-bg: #0a0a0f;
            --dark-card: #15151f;
            --dark-border: #252536;
            --text-light: #e0e0e0;
            --text-muted: #8888aa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Doto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--text-light);
            background-color: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: brightness(0.8); /* Adjust darkness as needed */
        }
        
        /* Optional: Add a dark overlay on the video */
        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Adjust opacity for darkness */
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 3rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Hero Section - Centered */
        .hero {
            padding: 6rem 0;
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
        }

        .hero-content {
            text-align: center;
            width: 100%;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            font-weight: 700;
            color: var(--teal);
            text-align: center;
        }

        /* Pop-up Styles - Keep for other functionality */
        .popup {
            display: none;
            position: fixed;
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 15px;
            padding: 1.5rem;
            z-index: 4;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .popup.active {
            display: block;
        }

        .popup.positioned {
            transform: none;
        }

        .popup-content {
            position: relative;
            color: var(--text-light);
        }

        .popup-wrapper {
            /* Empty as per updates */
        }

        .popup-content h3 {
            color: var(--teal);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .popup-content p {
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 1.6;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: var(--teal);
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 5;
        }

        .popup-close:hover {
            color: var(--teal-dark);
        }

        /* Whitelist Page */
        .content-section {
            text-align: center;
            padding: 4rem 0;
            position: relative;
            z-index: 2;
        }

        .content-section p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            color: var(--text);
            line-height: 1.8;
        }

        .whitelist-form {
            background: var(--dark-card);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid var(--dark-border);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--teal);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(10, 10, 15, 0.5);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            color: var(--text-light);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--teal);
        }

        .submit-btn {
            background: rgba(0, 255, 208, 0.15);
            color: var(--teal);
            border: 1px solid var(--teal-dark);
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1.1rem;
        }

        .submit-btn:hover {
            background: rgba(0, 255, 208, 0.25);
        }

        .submit-btn:disabled {
            background: rgba(136, 136, 170, 0.2);
            color: var(--text-muted);
            border-color: var(--text-muted);
            cursor: not-allowed;
        }

        .progress-info {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: var(--text-muted);
        }

        /* Merch Page Styles */
        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }
        
        .product-card {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        
        .product-card h3 {
            color: var(--teal);
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }
        
        .product-card p {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .product-card select {
            width: 100%;
            padding: 8px;
            margin-bottom: 1rem;
            background: rgba(10, 10, 15, 0.5);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            color: var(--text-light);
        }
        
        .product-card button {
            background: rgba(0, 255, 208, 0.15);
            color: var(--teal);
            border: 1px solid var(--teal-dark);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .product-card button:hover {
            background: rgba(0, 255, 208, 0.25);
        }
        
        #cart-section {
            margin-top: 2rem;
            text-align: center;
        }
        
        #cart-items {
            list-style: none;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #cart-items li {
            color: #ffffff !important;
            margin: 0.5rem 0;
        }

        .cart-remove-btn:hover {
            color: var(--teal-dark);
            transform: scale(1.2);
        }
        
        #checkout-btn {
            width: 200px;
            margin: 0 auto;
        }

        #checkout-container {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 15px;
            padding: 1.5rem;
        }

        #success .content-section {
        padding: 4rem 0;
        text-align: center;
        background: linear-gradient(180deg, rgba(0, 255, 208, 0.1), var(--dark-bg));
        }
        
        #success h2 {
            color: var(--teal);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        #success h2::before {
            content: '✔ ';
            color: var(--teal);
        }
        #success p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        #order-details {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem auto;
            max-width: 600px;
        }
        #order-details h3 {
            color: var(--teal);
            margin-bottom: 1rem;
        }
        #order-details ul li {
            margin: 0.5rem 0;
        }
        
        /* Footer Styles */
        footer {
            padding: 2rem 0;
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 208, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            color: var(--teal);
            border: 1px solid var(--teal-dark);
            text-decoration: none;
        }

        .social-links a:hover {
            background: rgba(0, 255, 208, 0.2);
            transform: translateY(-3px);
        }

        /* Supabase status indicator */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .status-online {
            background-color: var(--teal);
        }

        .status-offline {
            background-color: #f72585;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                padding: 2rem 0;
            }

            .hero {
                padding: 3rem 0;
            }

            .hero h1 {
                font-size: 3rem;
            }

            /* Center pop-ups on mobile to prevent cutoffs */
            .popup.active {
                left: 50% !important;
                top: 50% !important;
                transform: translate(-50%, -50%) !important;
                width: 90vw;
                max-width: 90vw;
            }

            .popup {
                max-width: 90vw;
                width: 90vw;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

    <div class="video-background">

                <a href="https://img_aibowtf.arweave.net"><i class="fas fa-hard-drive"></i></a>

            </div>
        </div>

    <!-- Add Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://cpmapqoeyahbsuyxsyfh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwbWFwcW9leWFoYnN1eXhzeWZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1ODA1OTYsImV4cCI6MjA3MjE1NjU5Nn0.kz2NnxAtshJL2giZu0A8DPwzQuXpX1MKGbFbAUv0yB0';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const maxAddresses = 500;
    
        // Track fetch state to prevent overlapping calls
        let isFetchingProducts = false;
        let checkoutInstance = null; // Track Stripe checkout instance
    
        // Navigation functionality - make it global
        window.navigateTo = function(pageId) {
            console.log('Navigating to:', pageId);
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
            } else {
                console.warn('Page not found, falling back to home:', pageId);
                document.getElementById('home').classList.add('active');
            }
            window.scrollTo(0, 0);
    
            // Remove Cassiopeia menu related code
            if (pageId === 'whitelist' || pageId === 'merch' || pageId === 'success') {
                if (pageId === 'whitelist') {
                    getSubmissionCount();
                } else if (pageId === 'merch') {
                    resetMerchPage();
                    fetchProducts();
                } else if (pageId === 'success') {
                    handleCheckoutSuccess();
                }
            }
        }
    
        // Reset merch page UI
        function resetMerchPage() {
            console.log('Resetting merch page UI');
            const checkoutContainer = document.getElementById('checkout-container');
            const cartSection = document.getElementById('cart-section');
            const embeddedCheckout = document.getElementById('embedded-checkout');
            
            // Hide checkout container and show cart section
            checkoutContainer.style.display = 'none';
            cartSection.style.display = 'block';
            
            // Clear embedded checkout content
            embeddedCheckout.innerHTML = '';
            
            // Destroy Stripe checkout instance if it exists
            if (checkoutInstance) {
                console.log('Destroying Stripe checkout instance');
                checkoutInstance.destroy();
                checkoutInstance = null;
            }
            
            // Ensure products are visible
            fetchProducts();
        }
    
        // Show message to user
        function showMessage(message, type) {
            const messageDiv = document.getElementById('formMessage');
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            if (type === 'success') {
                messageDiv.style.backgroundColor = 'rgba(0, 255, 208, 0.1)';
                messageDiv.style.color = 'var(--teal)';
                messageDiv.style.border = '1px solid var(--teal-dark)';
            } else if (type === 'error') {
                messageDiv.style.backgroundColor = 'rgba(247, 37, 133, 0.1)';
                messageDiv.style.color = '#f72585';
                messageDiv.style.border = '1px solid #f72585';
            }
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    
        // Get submission count from Supabase
        async function getSubmissionCount() {
            try {
                document.getElementById('serverStatus').textContent = 'Connecting to server...';
                document.getElementById('statusIndicator').className = 'status-indicator status-offline';
                
                const { count, error } = await supabase
                    .from('whitelist')
                    .select('*', { count: 'exact', head: true });
                
                if (error) throw error;
                
                const submissionCount = document.getElementById('submissionCount');
                submissionCount.innerHTML = 
                    `${count}/${maxAddresses} addresses on whitelist <span class="status-indicator status-online" id="statusIndicator"></span>`;
                document.getElementById('serverStatus').textContent = 'Live count from server';
                document.getElementById('statusIndicator').className = 'status-indicator status-online';
                
                return count;
            } catch (error) {
                console.error('Error getting count:', error);
                document.getElementById('submissionCount').innerHTML = 
                    `Error loading count <span class="status-indicator status-offline" id="statusIndicator"></span>`;
                document.getElementById('serverStatus').textContent = 'Unable to connect to server';
                document.getElementById('statusIndicator').className = 'status-indicator status-offline';
                return 0;
            }
        }
    
        // Check if address is on whitelist
        async function checkWhitelistStatus(address) {
            try {
                const cleanAddress = address.trim().toLowerCase();
                const { data, error } = await supabase
                    .from('whitelist')
                    .select('wallet_address')
                    .eq('wallet_address', cleanAddress);
                
                if (error) throw error;
                
                return data && data.length > 0;
            } catch (error) {
                console.error('Error checking whitelist:', error);
                throw error;
            }
        }
    
        // Handle form submission - CHECK whitelist status
        document.getElementById('whitelistForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const addressInput = document.getElementById('walletAddress');
            const address = addressInput.value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (!address) {
                showMessage('Please enter a wallet address', 'error');
                return;
            }
            
            if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
                showMessage('Please enter a valid wallet address (0x followed by 40 hexadecimal characters)', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Checking...';
            
            try {
                const isOnWhitelist = await checkWhitelistStatus(address);
                
                if (isOnWhitelist) {
                    showMessage('✓ This wallet address is on the whitelist!', 'success');
                } else {
                    showMessage('✗ This wallet address is not on the whitelist.', 'error');
                }
                
                addressInput.value = '';
            } catch (error) {
                console.error('Check error:', error);
                showMessage('Error checking whitelist. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Check Whitelist';
            }
        }
    
        // Subscribe to real-time changes
        function subscribeToWhitelistChanges() {
            supabase
                .channel('whitelist-changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'whitelist' }, () => {
                    getSubmissionCount();
                })
                .subscribe();
        }
    
        // Periodic refresh function
        function startCountRefresher() {
            getSubmissionCount();
            setInterval(getSubmissionCount, 30000);
        }
    
        function startProductRefresher() {
            // Only fetch immediately if merch is active
            if (document.getElementById('merch').classList.contains('active')) {
                fetchProducts();
            }
            // Clear existing interval to prevent overlap
            let refreshInterval = null;
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            refreshInterval = setInterval(() => {
                if (document.getElementById('merch').classList.contains('active')) {
                    fetchProducts();
                }
            }, 300000);
        }
    
        // Cart state
        let cart = [];
        
        // Fetch products from Printful via Supabase
        async function fetchProducts() {
            if (isFetchingProducts) {
                console.log('Fetch in progress, skipping...');
                return;
            }
            isFetchingProducts = true;
            try {
                const shopContainer = document.getElementById('shop');
                shopContainer.innerHTML = '<p>Loading products...</p>';
                console.log('Fetching products from Printful...');
                const response = await fetch('https://cpmapqoeyahbsuyxsyfh.supabase.co/functions/v1/printful-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    },
                    body: JSON.stringify({ endpoint: 'store/products', method: 'GET' }),
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}, Message: ${await response.text()}`);
                }
                const data = await response.json();
                console.log('Products response:', data);
                const products = Array.isArray(data) ? data : data.result || [];
                if (!products.length) {
                    shopContainer.innerHTML = '<p>No products available in the store.</p>';
                    showMessage('No products available in the store.', 'error');
                    return;
                }
                console.log('Rendering products:', products);
                renderProducts(products);
            } catch (error) {
                console.error('Error fetching products:', error);
                showMessage(`Failed to load merch: ${error.message}`, 'error');
                document.getElementById('shop').innerHTML = '<p>Error loading products.</p>';
            } finally {
                isFetchingProducts = false;
            }
        }
    
        // Render products
        function renderProducts(products) {
            const shopContainer = document.getElementById('shop');
            shopContainer.innerHTML = ''; // Clear container before rendering
            if (!products.length) {
                shopContainer.innerHTML = '<p>No products to display.</p>';
                return;
            }
            products.forEach(product => {
                console.log(`Fetching details for product ${product.id}`);
                fetch('https://cpmapqoeyahbsuyxsyfh.supabase.co/functions/v1/printful-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    },
                    body: JSON.stringify({ endpoint: `store/products/${product.id}`, method: 'GET' }),
                })
                    .then(res => {
                        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
                        return res.json();
                    })
                    .then(data => {
                        console.log(`Product ${product.id} response:`, data);
                        const productData = data.result || data;
                        const variants = productData.sync_variants || [];
                        console.log(`Variants for ${product.id}:`, variants);
                        if (!variants.length) {
                            console.warn(`No variants for product ${product.id}`);
                            return;
                        }
                        const div = document.createElement('div');
                        div.className = 'product-card';
                        div.dataset.productId = product.id;
                        const firstVariant = variants[0];
                        
                        // Escape product name for HTML attribute
                        const escapedProductName = product.name.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
                        
                        div.innerHTML = `
                            <img src="${product.thumbnail_url || 'https://via.placeholder.com/300x300?text=No+Image'}" alt="${escapedProductName}">
                            <h3>${product.name.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</h3>
                            <p>$${firstVariant.retail_price || '25.00'}</p>
                            <select id="variant-${product.id}">
                                ${variants.map(v => {
                                    const size = v.name.split(' - ').pop() || 'Unknown';
                                    const escapedVariantName = v.name.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
                                    const escapedSize = size.replace(/"/g, '&quot;');
                                    return `<option value="${v.id}" data-size="${escapedSize}" data-price="${v.retail_price || '25.00'}">${escapedVariantName} ($${v.retail_price || '25.00'})</option>`;
                                }).join('')}
                            </select>
                            <button class="add-to-cart-btn" data-product-id="${product.id}" data-product-name="${escapedProductName}" data-select-id="variant-${product.id}">Add to Cart</button>
                        `;
                        
                        // Add event listener to the button
                        const addButton = div.querySelector('.add-to-cart-btn');
                        addButton.addEventListener('click', function() {
                            // Decode the HTML entities back to regular text
                            const productName = this.dataset.productName.replace(/&quot;/g, '"').replace(/&#39;/g, "'");
                            window.addToCart(
                                this.dataset.productId,
                                productName,
                                this.dataset.selectId
                            );
                        });
                        
                        shopContainer.appendChild(div);
                    })
                    .catch(error => {
                        console.error(`Error fetching product ${product.id}:`, error);
                        const div = document.createElement('div');
                        div.className = 'product-card';
                        div.innerHTML = `
                            <img src="${product.thumbnail_url || 'https://via.placeholder.com/300x300?text=No+Image'}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>Price: N/A (Error loading details)</p>
                            <button disabled>Error loading variants</button>
                        `;
                        shopContainer.appendChild(div);
                    });
            });
        }
    
        // Add to cart - make it global
        window.addToCart = function(productId, productName, selectId) {
            const select = document.getElementById(selectId);
            const variantId = select.value;
            const price = parseFloat(select.options[select.selectedIndex].dataset.price);
            const size = select.options[select.selectedIndex].dataset.size;
            cart.push({
                product_id: productId.toString(),
                product_name: productName,
                variant_id: variantId,
                size: size,
                quantity: 1,
                price: price
            });
            updateCart();
        }
        
        // Update cart UI
        function updateCart() {
            const cartCount = document.getElementById('cart-count');
            const cartItems = document.getElementById('cart-items');
            const checkoutBtn = document.getElementById('checkout-btn');
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartItems.innerHTML = cart.map((item, index) => `
                <li style="display: flex; align-items: center; color: #ffffff; gap: 5px;">
                    ${item.product_name} (${item.size}) - $${item.price} x ${item.quantity}
                    <span class="cart-remove-btn" data-index="${index}" style="color: var(--teal); cursor: pointer; font-size: 1rem;">&times;</span>
                </li>
            `).join('');
            
            // Add event listeners to all remove buttons
            document.querySelectorAll('.cart-remove-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    window.removeFromCart(parseInt(this.dataset.index));
                });
            });
            
            checkoutBtn.disabled = cart.length === 0;
        }

        // Remove from cart - make it global
        window.removeFromCart = function(index) {
            cart.splice(index, 1); // Remove the item at the specified index
            updateCart(); // Update the cart UI
        }
            
        const STRIPE_PUBLISHABLE_KEY = 'pk_live_51S7XRP460JpnV7L5GBrDfqGOmK1YxBz126CI7uG3Tll2AeUiGywaOtKkA4KKmvIgxeWbsqx51B1BTP82zKQVlwQq00QTBZqQFW';
        const stripe = Stripe(STRIPE_PUBLISHABLE_KEY);
        
        // Handle checkout with Embedded Checkout
        async function handleCheckout() {
            if (cart.length === 0) {
                showMessage('Your cart is empty!', 'error');
                return;
            }
            try {
                console.log('Sending cart to checkout:', cart);
                const response = await fetch('https://cpmapqoeyahbsuyxsyfh.supabase.co/functions/v1/stripe-checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    },
                    body: JSON.stringify(cart),
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Message: ${errorText}`);
                }
                const data = await response.json();
                console.log('Checkout response:', data);
                if (data.error) {
                    throw new Error(data.error);
                }
                if (!data.clientSecret) {
                    throw new Error('No client secret returned from server');
                }
        
                const checkout = await stripe.initEmbeddedCheckout({
                    clientSecret: data.clientSecret,
                });
                checkoutInstance = checkout; // Store checkout instance
                checkout.mount('#embedded-checkout');
                document.getElementById('checkout-container').style.display = 'block';
                document.getElementById('cart-section').style.display = 'none';
            } catch (error) {
                console.error('Error initiating checkout:', error);
                showMessage(`Checkout failed: ${error.message}`, 'error');
                document.getElementById('checkout-container').style.display = 'none';
                document.getElementById('cart-section').style.display = 'block';
            }
        }
        
        async function handleCheckoutSuccess() {
            const urlParams = new URLSearchParams(window.location.hash.replace('#', ''));
            const sessionId = urlParams.get('session_id');
            console.log('Checking for success redirect, sessionId:', sessionId, 'hash:', window.location.hash);
            if (window.location.hash.startsWith('#success') && sessionId) {
                console.log('Navigating to success page with sessionId:', sessionId);
                navigateTo('success');
                showMessage('Payment successful! You will receive a confirmation email soon.', 'success');
                cart = [];
                updateCart();
        
                // Reset merch page UI
                resetMerchPage();
        
                // Delay to ensure webhook populates orders table
                await new Promise(resolve => setTimeout(resolve, 2000));
        
                try {
                    console.log('Fetching order details for sessionId:', sessionId);
                    const { data, error } = await supabase
                        .from('orders')
                        .select('cart, shipping_address, printful_order_id')
                        .eq('stripe_session_id', sessionId)
                        .single();
        
                    if (error || !data) {
                        console.error('Error fetching order:', error);
                        document.getElementById('order-details').innerHTML = '<p>Unable to load order details. Please contact support.</p>';
                        return;
                    }
        
                    console.log('Order data:', data);
                    const orderDetails = document.getElementById('order-details');
                    const cartItems = data.cart || [];
                    orderDetails.innerHTML = `
                        <h3>Order Details</h3>
                        <ul style="list-style: none; padding: 0;">
                            ${cartItems.map(item => {
                                const escapedName = (item.product_name || '').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                                return `<li>${escapedName} (${item.size}) - $${item.price} x ${item.quantity}</li>`;
                            }).join('')}
                        </ul>
                        <p><strong>Shipping Address:</strong> ${data.shipping_address.name || 'N/A'}, ${data.shipping_address.line1}, ${data.shipping_address.city}, ${data.shipping_address.state || ''} ${data.shipping_address.postal_code}, ${data.shipping_address.country}</p>
                        <p><strong>Order Number:</strong> ${data.printful_order_id || 'Pending'}</p>
                    `;
                } catch (error) {
                    console.error('Error fetching order details:', error);
                    document.getElementById('order-details').innerHTML = '<p>Unable to load order details. Please contact support.</p>';
                }
            }
        }
    
        // Consolidated DOMContentLoaded listener
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, checking initial URL:', window.location.href);
            
            // Add event listener for Return to Home button
            const returnHomeBtn = document.getElementById('returnHomeBtn');
            if (returnHomeBtn) {
                returnHomeBtn.addEventListener('click', function() {
                    window.navigateTo('home');
                    window.location.hash = 'home';
                });
            }
            
            // Add event listener for merch link
            const merchLink = document.getElementById('merchLink');
            if (merchLink) {
                merchLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.navigateTo('merch');
                });
            }
            
            // Parse hash carefully to handle query parameters
            let initialPage = window.location.hash.replace('#', '').split('?')[0] || 'home';
            if (!['home', 'whitelist', 'merch', 'success'].includes(initialPage)) {
                initialPage = 'home';
            }
            navigateTo(initialPage);
            startCountRefresher();
            subscribeToWhitelistChanges();
            startProductRefresher();
            handleCheckoutSuccess(); // Check for success redirect on load
            document.getElementById('checkout-btn').addEventListener('click', handleCheckout);
    
            // Add hashchange listener for dynamic navigation
            window.addEventListener('hashchange', () => {
                console.log('Hash changed:', window.location.hash);
                const pageId = window.location.hash.replace('#', '').split('?')[0] || 'home';
                navigateTo(pageId);
                handleCheckoutSuccess();
            });
        });
    </script>
